<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(160deg, #ff7aa2, #ffc3a0);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π Stories-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
#story {
  width: 100vw;
  height: 100vh;
  max-width: 430px;
  margin: 0 auto;
  position: relative;
}

/* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
#start {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  z-index: 20;
}

#start h1 {
  font-size: 2.3em;
  margin-bottom: 20px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#start button {
  font-size: 1.2em;
  padding: 15px 35px;
  border: none;
  border-radius: 50px;
  background: white;
  color: #ff5e8e;
  cursor: pointer;
}

/* –ö–æ–ª–ª–∞–∂ */
#collage {
  position: absolute;
  inset: 0;
}

/* –§–æ—Ç–æ */
.photo {
  position: absolute;
  width: 65%;
  max-width: 280px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  opacity: 0;
  transform: scale(0.6);
  transition: all 1.2s ease;
}

/* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
#final {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
  padding: 30px;
}

#final h2 {
  font-size: 2em;
  margin-bottom: 15px;
}

#final p {
  font-size: 1.2em;
  line-height: 1.5;
}
</style>
</head>

<body>

<div id="story">

  <!-- –°—Ç–∞—Ä—Ç -->
  <div id="start">
    <h1>üíñ –î–ª—è —Ç–µ–±—è üíñ</h1>
    <button onclick="start()">–ù–∞–∂–º–∏</button>
  </div>

  <!-- –ö–æ–ª–ª–∞–∂ -->
  <div id="collage"></div>

  <!-- –§–∏–Ω–∞–ª -->
  <div id="final">
    <h2>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è üéâ</h2>
    <p>
      –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å<br>
      –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω –ª—é–±–æ–≤—å—é,<br>
      —Ç–µ–ø–ª–æ–º –∏ —Å—á–∞—Å—Ç—å–µ–º ü§ç<br><br>
      –ú—ã —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–∏–º üíï
    </p>
  </div>

</div>

<audio id="music" src="music.mp3"></audio>

<script>
const images = [
  "photos/1.jpg",
  "photos/2.jpg",
  "photos/3.jpg",
  "photos/4.jpg"
];

let index = 0;

function start() {
  document.getElementById("start").style.display = "none";
  document.getElementById("music").play();
  showPhoto();
}

function showPhoto() {
  if (index >= images.length) {
    setTimeout(showFinal, 1500);
    return;
  }

  const img = document.createElement("img");
  img.src = images[index];
  img.className = "photo";

  const x = Math.random() * 40 + 10;
  const y = Math.random() * 45 + 15;
  const rotate = Math.random() * 30 - 15;

  img.style.left = x + "%";
  img.style.top = y + "%";
  img.style.transform = `rotate(${rotate}deg) scale(1)`;
  img.style.zIndex = index + 1;

  document.getElementById("collage").appendChild(img);

  setTimeout(() => {
    img.style.opacity = 1;
  }, 100);

  index++;
  setTimeout(showPhoto, 1400);
}

function showFinal() {
  document.getElementById("final").style.opacity = 1;
}
</script>

</body>
</html>
