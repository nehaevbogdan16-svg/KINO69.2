<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КИНО69</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

            .logo span {
                color: #ff3c6a;
            }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #ff3c6a;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 450px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">КИНО<span>69</span></div>

        <div class="controls">
            <input id="videoUrl" placeholder="Вставь ссылку на YouTube">
            <button id="load">Загрузить</button>
        </div>

        <iframe id="player"
                allow="autoplay; fullscreen"
                allowfullscreen>
        </iframe>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
